<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="formulary">
    <h1 class="title">Test 4 Formulary
    </h1>
    <form id="form">
      <fieldset>
        <label for="place">Name*</label>
        <input placeholder="Type your name" type="text" name="name" id="name" />
      </fieldset>
      <fieldset>
        <label for="place">Email*</label>
        <input placeholder="Type your email" type="text" name="email" id="email" />
      </fieldset>
      <fieldset>
        <label for="place">Message*</label>
        <input placeholder="Type your message" type="text" name="message" id="message" />
      </fieldset>
      <button>Send</button>
    </form>
  </section>


</body>

</html>
